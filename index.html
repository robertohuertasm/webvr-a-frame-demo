<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Quack Whack</title>
    <script src="js/generic-funcs.js"></script>
    <script src="js/aframe-0.8.2.min.js"></script>
    <script src="js/aframe-physics-system-3.0.2.min.js"></script>
    <script src="js/cursor-listener.js"></script>
</head>

<body>
    <a-scene physics="gravity: 0" sound="src: url(sfx/cartoonish-loop.wav); loop: true; autoplay: true; volume: 0.3;">

        <a-assets>
            <img id="sky" src="img/sky.png">
            <img id="ground" src="img/ground.png">
            <img id="spot" src="img/spot.png">
            <img id="stone" src="img/stone.png">
            <img id="targetImg" src="img/target.png">
            <a-asset-item id="duck" src="models/duck/DuckyMesh.gltf"></a-asset-item>
        </a-assets>

        <!-- LIGHT -->
        <a-entity light="type: directional; color: #FFFFFF; intensity: 0.8; castShadow: true;" position="10 20 10">
        </a-entity>
        <!-- LIGHT 2 -->
        <a-entity light="type: hemisphere; color: #FFFFFF; groundColor: #CCCCCC; intensity: 0.3;">
        </a-entity>

        <a-camera look-controls wasd-controls position="0 2.5 3">
            <a-text id="points" value="Score: 0" position="0.3 0.59 -4.8" color="#FFCE00" font="fonts/mozillavr.fnt">
            </a-text>

            <a-entity cursor="fuse: true; fuseTimeout: 1" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.04;"
                material="color: white; shader: flat;">
                <a-entity id="dummy" position="1 -0.5 -0.2" gltf-model="#duck" shadow="cast: true; receive: false;">
                    <a-entity light="type: point; intensity: 2; distance: 1.5; decay: 1; color: yellow;" position="-0.5 0.5 0.5">
                    </a-entity>
                </a-entity>
            </a-entity>

        </a-camera>

        <a-sky src="#sky"></a-sky>

        <a-box id="messageBox" position="0 0.5 -3" color="white" src="#spot" width="2.4" height="1" depth="0.1" rotation="-15 0 0"
            cursor-listener static-body>
            <a-text id="message" font="fonts/mozillavr.fnt" value="Look here\nto start the game" position="0 0.2 0.1" color="#FFCE00"
                align="center"></a-text>
        </a-box>

        <a-plane src="#ground" rotation="-90 0 0" shadow="receive: true;" width="25" height="25" static-body>
        </a-plane>

        <!-- OUR MISTERY BOX -->
        <a-box id="target" src="#targetImg" position="0 4.5 -3" rotation="20 40 0" dynamic-body="mass: 1;" cursor-listener shadow="cast: true; receive: false;"
            sound="src: url(sfx/quack.wav); autoplay: false; loop: false;"></a-box>

        <!-- DUCK BULLET -->
        <a-sphere id="bullet" position="0 -5 0" radius="0.3" opacity="0" dynamic-body="mass: 1;">
            <a-entity position="0 -0.2 0" gltf-model="#duck" shadow="cast: true; receive: false;"></a-entity>
        </a-sphere>

        <!-- TABLE -->
        <a-box position="0 0.5 -4" src="#stone" width="8" height="1.25" depth="1" static-body>
            <a-text value="Shoot the Box before it falls!" position="-1.5 0.3 0.6" color="#FFCE00" font="fonts/mozillavr.fnt">
            </a-text>
            <a-box class="spot" src="#spot" position="-3 0.65 0" dynamic-body="mass: 0;" width="0.75" height="0.05" depth="0.75"></a-box>
            <a-box class="spot" src="#spot" position="0 0.65 0" dynamic-body="mass: 0;" width="0.75" height="0.05" depth="0.75"></a-box>
            <a-box class="spot" src="#spot" position="3 0.65 0" dynamic-body="mass: 0;" width="0.75" height="0.05" depth="0.75"></a-box>
        </a-box>

        <a-box position="-4.5 0.5 -2.5" src="#stone" width="4" height="1.25" depth="1" rotation="0 90 0" static-body>
            <a-box class="spot" src="#spot" position="-0.5 0.65 0" dynamic-body="mass: 0;" width="0.75" height="0.05" depth="0.75"></a-box>
        </a-box>

        <a-box position="4.5 0.5 -2.5" src="#stone" width="4" height="1.25" depth="1" rotation="0 90 0" static-body>
            <a-box class="spot" src="#spot" position="-0.5 0.65 0" dynamic-body="mass: 0;" width="0.75" height="0.05" depth="0.75"></a-box>
        </a-box>
        <!-- end TABLE -->


    </a-scene>
    <script src="js/myjs.js"></script>
</body>

</html>
